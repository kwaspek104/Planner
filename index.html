<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-1 hour" id="hour-9">
        9:00 AM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="9"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-10">
        10:00 AM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="10"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-11">
        11:00 AM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="11"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-12">
        12:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="12"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-13">
        1:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="13"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-14">
        2:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="14"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-15">
        3:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="15"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-16">
        4:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="16"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour" id="hour-17">
        5:00 PM
      </div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 btn saveBtn" value="17"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
